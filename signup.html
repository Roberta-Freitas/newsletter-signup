<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <!doctype html>
<html lang="en">
    <title>Newsletter Signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/AlphaBabiesStoreLogo.png" alt="" width="150" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to our Newsletter!</h1>

      <input type="text" name="fname" class="top form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="middle form-control" placeholder="Last Name" required autofocus>
      <input type="email" name="email" class="bottom form-control" placeholder="Email" required>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-custom btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Alpha Babies Store </p>
    </form>
  </body>
</html>
